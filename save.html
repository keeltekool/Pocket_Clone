<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Save Link</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #faf8f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 { color: #c75d4a; font-size: 24px; margin-bottom: 20px; }
    .status {
      background: white;
      border-radius: 16px;
      padding: 40px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .icon { font-size: 60px; margin-bottom: 20px; }
    .message { color: #333; font-size: 18px; }
    .url {
      color: #888;
      font-size: 12px;
      word-break: break-all;
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #c75d4a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .close-btn {
      background: #c75d4a;
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pocket Clone</h1>
    <div class="status">
      <div id="icon" class="icon"></div>
      <div id="message" class="message">Checking...</div>
      <div id="url-display" class="url" style="display:none;"></div>
    </div>
    <button class="close-btn" onclick="window.close()">Done</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://dorecfpibaftmodozltd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRvcmVjZnBpYmFmdG1vZG96bHRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwMzQ0MjEsImV4cCI6MjA4MzYxMDQyMX0.D34KYMz-_N8yXYe4qjRsGPEpJibM-B6tUpz4UNU0GRc';
    const USER_ID = '3ec193bc-e934-4c4b-9366-ad49de5573d1';

    const icon = document.getElementById('icon');
    const message = document.getElementById('message');
    const urlDisplay = document.getElementById('url-display');

    // Get URL from query parameter
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url') || params.get('text');

    async function saveLink(linkUrl) {
      icon.innerHTML = '<div class="spinner"></div>';
      message.textContent = 'Saving...';
      urlDisplay.textContent = linkUrl;
      urlDisplay.style.display = 'block';

      try {
        // Extract domain
        const domain = new URL(linkUrl).hostname.replace('www.', '');

        // Fetch metadata via proxy
        let title = linkUrl;
        let imageUrl = null;
        try {
          const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(linkUrl)}`;
          const metaRes = await fetch(proxyUrl);
          const metaData = await metaRes.json();
          const doc = new DOMParser().parseFromString(metaData.contents, 'text/html');
          title = doc.querySelector('title')?.textContent?.trim() ||
                  doc.querySelector('meta[property="og:title"]')?.content?.trim() ||
                  linkUrl;
          imageUrl = doc.querySelector('meta[property="og:image"]')?.content ||
                     doc.querySelector('meta[name="twitter:image"]')?.content ||
                     null;
        } catch (e) {
          console.log('Metadata fetch failed, using URL as title');
        }

        // Save to Supabase
        const response = await fetch(`${SUPABASE_URL}/rest/v1/links`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            user_id: USER_ID,
            url: linkUrl,
            title: title,
            image_url: imageUrl,
            domain: domain
          })
        });

        if (!response.ok) throw new Error('Save failed');

        icon.textContent = '✓';
        icon.style.color = '#4CAF50';
        message.textContent = 'Saved!';

      } catch (err) {
        console.error(err);
        icon.textContent = '✕';
        icon.style.color = '#f44336';
        message.textContent = 'Failed to save';
      }
    }

    if (url) {
      saveLink(url);
    } else {
      icon.textContent = '?';
      message.textContent = 'No URL provided';
      urlDisplay.textContent = 'Share a link to this page to save it';
      urlDisplay.style.display = 'block';
    }
  </script>
</body>
</html>
