<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Save Link</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #faf8f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 { color: #c75d4a; font-size: 24px; margin-bottom: 20px; }
    .status {
      background: white;
      border-radius: 16px;
      padding: 40px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .icon { font-size: 60px; margin-bottom: 20px; }
    .message { color: #333; font-size: 18px; }
    .url {
      color: #888;
      font-size: 12px;
      word-break: break-all;
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #c75d4a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .close-btn {
      background: #c75d4a;
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pocket Clone</h1>
    <div class="status">
      <div id="icon" class="icon"></div>
      <div id="message" class="message">Checking...</div>
      <div id="url-display" class="url" style="display:none;"></div>
    </div>
    <button class="close-btn" onclick="window.close()">Done</button>
  </div>

  <script>
    const icon = document.getElementById('icon');
    const message = document.getElementById('message');
    const urlDisplay = document.getElementById('url-display');

    // Get params from URL: url, key (API key), user (user ID)
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url') || params.get('text');
    const apiKey = params.get('key');
    const userId = params.get('user');

    async function saveLink(linkUrl) {
      icon.innerHTML = '<div class="spinner"></div>';
      message.textContent = 'Saving...';
      urlDisplay.textContent = linkUrl;
      urlDisplay.style.display = 'block';

      try {
        // Extract domain
        const domain = new URL(linkUrl).hostname.replace('www.', '');

        // Fetch metadata via proxy
        let title = linkUrl;
        let imageUrl = null;
        try {
          const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(linkUrl)}`;
          const metaRes = await fetch(proxyUrl);
          const metaData = await metaRes.json();
          const doc = new DOMParser().parseFromString(metaData.contents, 'text/html');
          title = doc.querySelector('title')?.textContent?.trim() ||
                  doc.querySelector('meta[property="og:title"]')?.content?.trim() ||
                  linkUrl;
          imageUrl = doc.querySelector('meta[property="og:image"]')?.content ||
                     doc.querySelector('meta[name="twitter:image"]')?.content ||
                     null;
        } catch (e) {
          console.log('Metadata fetch failed, using URL as title');
        }

        // Save via API
        const response = await fetch('/api/save', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-Key': apiKey,
            'X-User-Id': userId,
          },
          body: JSON.stringify({
            url: linkUrl,
            title: title,
            imageUrl: imageUrl,
            domain: domain,
          })
        });

        if (!response.ok) {
          const err = await response.json().catch(() => ({}));
          throw new Error(err.error || 'Save failed');
        }

        icon.textContent = 'âœ“';
        icon.style.color = '#4CAF50';
        message.textContent = 'Saved!';

      } catch (err) {
        console.error(err);
        icon.textContent = 'âœ•';
        icon.style.color = '#f44336';
        message.textContent = err.message || 'Failed to save';
      }
    }

    if (!apiKey || !userId) {
      icon.textContent = 'ðŸ”‘';
      message.textContent = 'Missing credentials';
      urlDisplay.textContent = 'URL must include key and user parameters';
      urlDisplay.style.display = 'block';
    } else if (url) {
      saveLink(url);
    } else {
      icon.textContent = '?';
      message.textContent = 'No URL provided';
      urlDisplay.textContent = 'Share a link to this page to save it';
      urlDisplay.style.display = 'block';
    }
  </script>
</body>
</html>
