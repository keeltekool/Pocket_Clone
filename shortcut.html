<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Install Pocket Clone Shortcut</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .shortcut-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
      border-radius: 18px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    .install-btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 40px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .install-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .steps {
      margin-top: 30px;
      text-align: left;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
    }
    .steps h3 {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
    }
    .steps ol {
      padding-left: 20px;
      color: #666;
      font-size: 14px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="shortcut-icon">ðŸ“Ž</div>
    <h1>Save to Pocket Clone</h1>
    <p>Install this shortcut to save links from any app's share sheet directly to your Pocket Clone.</p>

    <a href="https://www.icloud.com/shortcuts/api/records/placeholder" class="install-btn" id="install-link">
      Get Shortcut
    </a>

    <div class="steps">
      <h3>How to use:</h3>
      <ol>
        <li>Tap "Get Shortcut" above</li>
        <li>Tap "Add Shortcut" in the Shortcuts app</li>
        <li>Share any link â†’ tap "Save to Pocket Clone"</li>
      </ol>
    </div>
  </div>
</body>
</html>
